<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Digital Clock</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="DateAndTime()">
    <div class="clock">
        <h1 style="text-align: center; color: orange;">Time &amp; Date</h1>
        <div class="time">
            <h1 id="hours">00</h1>
            <h1>hour</h1>
        </div>
        
        <div class="time">
            <h1 id="minutes">00</h1>
            <h1>minute</h1>
        </div>

        <div class="time">
            <h1 id="seconds">00</h1>
            <h1>second</h1>
        </div>

        <div class="time">
            <h1 id="session">AM</h1>
            <h1>session</h1>
        </div>
        <div class="pad">
            <div class="time">
                <h1 id="days">00</h1>
                <h1>day</h1>
            </div>

            <div class="time">
                <h1 id="months">00</h1>
                <h1>month</h1>
            </div>

            <div class="time">
                <h1 id="years">00</h1>
                <h1>year</h1>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
